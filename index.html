<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>My To Do List HTML/CSS/JS</title>
</head>
<body> 
    <h1 class="main-title">My To Do List</h1>
    <div class="main-content">
        <form class="add-item-form">
            <input id="add-item-text" type="text" class="add-item-input">
            <input id="add-item-button" type="button" value="Add" class="add-item-button">
        </form>
        <h3 class="add-item-list-title">My List:</h3>
        <ul class="add-item-list">
            <li class="add-item-list-item">
                <span class="list-item-text">Some Text</span>
                <a href="#" class="list-item-button">&#10006;</a>
            </li>
        </ul>
    </div>
</body>
</html>
